name: Check Fashion Sales

on:
  schedule:
    # Runs at 8:00 AM and 6:00 PM Stockholm time (CET/CEST)
    # Note: GitHub uses UTC, so adjust for timezone
    - cron: '0 7 * * *'   # 8:00 AM CET (7:00 UTC)
    - cron: '0 17 * * *'  # 6:00 PM CET (17:00 UTC)
  workflow_dispatch:  # Allow manual triggers

jobs:
  check-sales:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Run sale checker
        env:
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
        run: |
          python src/main.py

      - name: Commit updated state
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add sale_state.json
          git diff --staged --quiet || git commit -m "Update sale state [skip ci]"
          git push
